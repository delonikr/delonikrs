  width: 300px;
  border: 15px solid grey;
  padding: 50px;
  margin: 20px;
}
</style>

<h2>Demonstrating the Box Model</h2>

<p>Model kotak CSS pada dasarnya adalah sebuah kotak yang membungkus setiap elemen HTML. Terdiri dari: batas, padding, margin, dan konten sebenarnya.</p>

<div>Box model adalah istilah pada CSS yang menggambarkan secara visual posisi border, padding dan margin pada setiap elemen.</div>
