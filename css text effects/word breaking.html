<!DOCTYPE html>
<html>
<head>
<style> 
p.test1 {
  width: 140px; 
  border: 1px solid #000000;
  word-break: keep-all;
}

p.test2 {
  width: 140px; 
  border: 1px solid #000000;
  word-break: break-all;
}
</style>
</head>
<body>

<h1>The word-break Property</h1>

<p class="test1">Paragraf ini berisi beberapa teks. Baris ini akan diputus dengan tanda hubung.</p>

<p class="test2">Paragraf ini berisi beberapa teks. Baris akan terputus pada karakter apa pun.</p>

</body>
</html>
