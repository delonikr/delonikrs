<!DOCTYPE html>
<html>
<head>
<style> 
p.test1 {
  writing-mode: horizontal-tb; 
}

span.test2 {
  writing-mode: vertical-rl; 
}

p.test2 {
  writing-mode: vertical-rl; 
}
</style>
</head>
<body>
<h1>The writing-mode Property</h1>

<p class="test1">Beberapa teks dengan mode penulisan default.</p>

<p>Beberapa teks dengan elemen span dengan<span class="test2">vertical-rl</span> mode penulisan.</p>

<p class="test2">Beberapa teks dengan mode penulisan: vertical-rl.</p>

</body>
</html>
