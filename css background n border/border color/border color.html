<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-color: red;
}

p.two {
  border-style: solid;
  border-color: green;
} 

p.three {
  border-style: dotted;
  border-color: blue;
} 
</style>
</head>
<body>

<h2>The border-color Property</h2>
<p>Properti ini menentukan warna keempat batas:</p>

<p class="one">A solid red border</p>
<p class="two">A solid green border</p>
<p class="three">A dotted blue border</p>

<p><b>Note:</b> Properti "border-color" tidak berfungsi jika digunakan sendiri. Gunakan properti "border-style" untuk mengatur batas terlebih dahulu.</p>

</body>
</html>
