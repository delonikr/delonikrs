<!DOCTYPE html>

<style>
body {
  text-align: center;
}
/* Four values */
p.four {
  border-style: dotted solid double dashed;
}

/* Three values */
p.three {
  border-style: dotted solid double;
}

/* Two values */
p.two {
  border-style: dotted solid;
}

/* One value */
p.one {
  border-style: dotted;
}
</style>
</head>
<body>

<h2>Individual Border Sides</h2>
<p class="four">4 gaya batas yang berbeda.</p>
<p class="three">3 gaya batas yang berbeda.</p>
<p class="2 gaya batas yang berbeda.<p>
<p class="one">1 gaya perbatasan.</p>

</body>
</html>
